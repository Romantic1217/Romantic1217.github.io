<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				margin: 200px auto;
				text-align: center;
				
			}
			p span{
				font-size: 100px;
				color: blue;
				font-weight: bold;
				cursor: pointer;
			}
			.show{
				color: yellow;
			}
			.active{
				color: red;
			}
			a{
				text-decoration: none;
				font: 100px/100px "微软雅黑";
			}
		</style>
	</head>
	<body>
		<p id="p">
			<a href="#">好评:</a>
			<span>★</span>
			<span>★</span>
			<span>★</span>
			<span>★</span>
			<span>★</span>
		</p>
		<script type="text/javascript">
			/*
			  条件
				1、移入时变色、在第二个星星时是红色、三到五是黄色
				2、点击那个地方就是当前的颜色
			*/
			var oP = document.getElementById('p');
			var spans = oP.getElementsByTagName('span');
			for(var i=0;i<spans.length;i++){
				spans[i].index = i;
				var op;
				spans[i].onmouseover = function(){
					for(var i=0;i<spans.length;i++){
						spans[i].className = '';
					}
					if(this.index<2){
						for(var i=0;i<=this.index;i++){
							spans[i].className = 'active';
						}
					}else{
						for(var i=0;i<=this.index;i++){
							spans[i].className = 'show';
						}
					}
				};
				spans[i].onmouseout = function(){
					for(var i=0;i<spans.length;i++){
						spans[i].className = '';
					}
					if(op<2){
						for(var i=0;i<=op;i++){
							spans[i].className = 'active';
						}
					}else{
						for(var i=0;i<=op;i++){
							spans[i].className = 'show';
						}
					}
				};
				spans[i].onclick = function(){
					op = this.index;
				};
			}
		</script>
	</body>
</html>
