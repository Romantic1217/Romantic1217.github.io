<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			
			var box = document.getElementById('box');
			
			var left = false;
			var to = false;
			var right = false;
			var bottom = false;
			//键盘按下的时候防止冲突
			document.onkeydown = function(ev){
				switch(ev.keyCode){
					case 37://左
					left = true;
					right = false;
					break;
					case 38://上
					to = true;
					bottom = false;
					break;
					case 39://右
					right = true;
					left = false;
					break;
					case 40://下
					bottom = true;
					to= false;
					break;
				}
			};
			setInterval(function(){
				if( left ){
					box.style.left = box.offsetLeft - 20 + 'px';
				}
				if( to ){
					box.style.top = box.offsetTop - 20 + 'px';
				}
				if( right ){
					box.style.left = box.offsetLeft + 20 + 'px';
				}
				if( bottom ){
					box.style.top = box.offsetTop + 20 + 'px';
				}
			},20);
			document.onkeyup = function(ev){
				switch(ev.keyCode){
					case 37://左
					left = false;
					break;
					case 38://上
					to = false;
					break;
					case 39://右
					right = false;
					break;
					case 40://下
					bottom = false;
					break;
				}
			};
		</script>
	</body>
</html>
