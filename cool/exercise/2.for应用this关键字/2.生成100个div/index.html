<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 60px;
				height: 60px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			var arr = ['yellow','red','green','blue']
			var str = '';
			var num = -1;
			
			for(var y=0;y<100;y++){
				if (y%10 == 0){
					num++;
				}
				str += '<div style="left:'+ y%10*65 + 'px;top:' + num*65 + 'px;background: '+ arr[y%4] +';">' + y + '</div>'
			};
			document.body.innerHTML = str;
			
		</script>
	</body>
</html>
