<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 50px;
				height: 50px;
				background: #ccc;
				position: absolute;
			}
			.show{
				background: url(img/1.jpg) no-repeat;
			}
		</style>
	</head>
	<body>
		<script>
			var div = document.getElementsByTagName('div');
			var str = '';
			var num = -1;
			
			for(var i=0;i<100;i++){
				if(i%10 == 0){
				num++;
			}
				str +='<div style="left:'+ i%10*60 +'px;top:'+ num*60 +'px;background-position-x: '+ -i%10*55 +'px;background-position-y:'+ -num*55 +'px;"></div>';
			}
			document.body.innerHTML = str;
			for(var i=0;i<div.length;i++){
				div[i].onmouseover = function(){
					this.className = 'show';
				}
			}
		</script>
	</body>
</html>
