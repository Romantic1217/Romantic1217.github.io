<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		 	ul{
		 		padding: 0;
		 		margin: 0;
		 	}
			li{
				list-style-type: none;
				width: 70px;
				height: 70px;
				background: black;
				position: absolute;
				font: 30px/70px "微软雅黑";
				color: #fff;
				cursor: pointer;
				text-align: center;
				margin-left: 80px;
				border-radius: 50%;
			}
		</style>
		<script type="text/javascript" src="js/mTween.js"></script>
		<script type="text/javascript" src="js/tween.js"></script>
	</head>
	<body>
		<ul id="list"></ul>
		<script type="text/javascript">
			/*
			 	需求：
			 		1，先生成一排div，成列排序。
			 		2，当鼠标移入当前的那个div时就从那个div从上到下运动
			*/
			var ul = document.getElementById('list');
			var arr = ['red','yellow','blue','green'];
			var str = '';
			var longer = 15;
			
			for( var i=0; i<longer; i++ ){
				str += '<li style="left:'+ i*80 +'px;background:'+ arr[i%arr.length] +';">' + i + '</li>';
			}
			ul.innerHTML = str;
			var lis = ul.getElementsByTagName('li');
			var num = 0;//当前的div个数
			var timer = null;
			var timer1 = null;
			var target = 300;
			var n = 0;
			var onOff = true;
			for( var i=0;i<lis.length;i++ ){
				lis[i].index = i;
				lis[i].onclick = function(){
					if(!onOff){
						return;
					}
					onOff = false;
					//开始定时器，让当前的div向下运动
					if( this.index >= 0 ){
						num = this.index;
						timer =	setInterval(function(){
							mTween(lis[num],'top',target,800,'elasticOut')
							num++;
							if( num >= longer ){
								clearInterval(timer);
							}
						},200)
						n = this.index;
						timer1 = setInterval(function(){
							mTween(lis[n],'top',target,800,'elasticOut')
							n--;
							if( n < 0 ){
								clearInterval(timer1);
							}
						},200)
					}
				}
			};
		</script>
	</body>
</html>
