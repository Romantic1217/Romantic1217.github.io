<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/mTween.js"></script>
		<script type="text/javascript" src="js/tween.js"></script>
		<style type="text/css">
			ul{	padding: 0;	margin: 0;	}
			#list{ list-style-type: none; width: 200px; margin: 50px auto; }
			li{ padding-top: 20px;position: relative;}	
			input{ cursor: pointer;}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>
				1,QueenPPP
				<input type="button" value="上移" />
				<input type="button" value="下移" />
			</li>
			<li>
				2,KingOOOO
				<input type="button" value="上移" />
				<input type="button" value="下移" />
			</li>
			<li>
				3,Children
				<input type="button" value="上移" />
				<input type="button" value="下移" />
			</li>
			<li>
				4,Daugther
				<input type="button" value="上移" />
				<input type="button" value="下移" />
			</li>
			<li>
				5,Borther1
				<input type="button" value="上移" />
				<input type="button" value="下移" />
			</li>
			<li>
				6,Sister22
				<input type="button" value="上移" />
				<input type="button" value="下移" />
			</li>
		</ul>
		<script type="text/javascript">
			/*	
			 需求：
				1，一排li样式
				2，点击上移的时候当前的li和上一个li交换位置，到了第一个就不能继续上移；
				3，点击下移的时候当前的li和下一个li交换位置，到了最后一个li就不能继续下移
			 */
			var list = document.getElementById('list'); 
			var lis = list.getElementsByTagName('li');
			for( var i=0;i<lis.length;i++){
				//函数自执行 i
				(function(){
					//获取li里面所有的元素
					var prev = lis[i].children[0];
					var next = lis[i].children[1];
					//li里面第一个点击的时候
					prev.onclick = function(){
						//one (等于li的子元素的第一个的父级的上一个兄弟级)上一个li的意思
						var one = prev.parentNode.previousElementSibling;
						//two 等于当前的 li
						var two = prev.parentNode;
						if(!one){
							alert('这是第一个了！！！');
							return;
						}
						//ul插入元素
						list.insertBefore(two,one);
						mTween(one,'top',-20,50,'linear',function(){
							mTween(one,'top',0,50,'linear')
						})
						mTween(two,'top',20,50,'linear',function(){
							mTween(two,'top',0,50,'linear')
						})
					}
					next.onclick = function(){
						var one = next.parentNode.nextElementSibling;
						var two = next.parentNode;
						if(!one){
							alert('这是最后一个了！！！')
							return;
						}
						list.insertBefore(one,two);
						mTween(one,'top',20,50,'linear',function(){
							mTween(one,'top',0,50,'linear')
						})
						mTween(two,'top',-20,50,'linear',function(){
							mTween(two,'top',0,50,'linear')
						})
					}
				})(i)
			}
		</script>
	</body>
</html>
