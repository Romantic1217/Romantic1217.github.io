<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" /> 
	<title>Document</title>
	<style type="text/css">
		ul{
			padding: 0;
			margin: 20px auto;
			width: 300px;
			cursor: pointer;
		}
		ul li{
			list-style-type: none;
			height: 50px;
			line-height: 50px;
			background: #ccc;
			font: 14px/50px arial;
			color: red;
			text-align:center;
			font-weight: bold;
		}
		ul .none{padding: 0 20px;background: #000;color: #fff;}
		ul .last{background: orange;color: #000;}
		ul .now{background: yellow;font-size: 22px;color: #fff;}
		ul .prne{font-size:18px; background-color: #123;color:blue;}
	</style>
</head>
<body>
	<ul id="list">
		<li class="none">在山的那边、</li>
		<li>HTML入门到精通</li>
		<li>CSS层叠样式表</li>
		<li>Javascript入门到放弃</li>
		<li>锋利的jQuery</li>
		<li>忍者书</li>
		<li>Javascript权威指南</li>
		<li>Javascript从入门到出家</li>
		<li>Javascript从入门到跑路</li>
		<li class="none">在海的那边、</li>
	</ul>
	<script type="text/javascript">
	/*
	   	要求
	   		1，移入当前，当前变色，上下兄弟级元素也变色
	   		2，移入第一个和最后一个和变橘黄色，不受其他元素的影响
	 */
		var list = document.getElementById('list');
		var own = list.children;
		var one = list.firstElementChild;
		var ten = list.lastElementChild;
		one.onmouseover = function(){
			one.className = 'last';
		}
		one.onmouseout = function(){
			one.className = 'none';
		}
		ten.onmouseover = function(){
			ten.className = 'last';
		}
		ten.onmouseout = function(){
			ten.className = 'none';
		}
		for(var i=1;i<own.length-1;i++){
			own[i].onmouseover = function(){
				this.className = 'now';
				this.previousElementSibling.className = 'prne';
				this.nextElementSibling.className = 'prne';
				if( i = 1 ){
					own[1].previousElementSibling.className = 'none';
				}
				//当i等于li的长度-1时。那么li。length-2的下一个就等于one的class
				if( i = own.length-1){
					own[own.length-2].nextElementSibling.className = 'none';
				}
			}
			own[i].onmouseout = function(){
				this.className = '';
				this.previousElementSibling.className = '';
				this.nextElementSibling.className = '';
				if( i = 1 ){
					own[0].className = 'none';
				}
				if( i = own.length-1 ){
					own[own.length-2].nextElementSibling.className = 'none';
				}
			}
		}
	</script>
</body>
</html>
