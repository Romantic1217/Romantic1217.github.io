<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 600px;
				height: 600px;
				margin: 100px auto;
			}
			ul{
				margin: 0;
				padding: 0;
				text-align: center;
			}
			li{
				list-style: none;
				width: 50px;
				height: 70px;
				float: left;
				position: relative;
				top: 0;
				overflow: hidden;
			}
			div{
				position: absolute;
				top: 0;
			}
			img{
				vertical-align: top;
			}
		</style>
		<script type="text/javascript" src="js/mTween.js"></script>
		<script type="text/javascript" src="js/tween.js"></script>
	</head>
	<body>
		<section id="box">
			<ul>
				<li>
					<div>
						<img src="img/0.jpg"/><img src="img/0.jpg"/>
					</div>
				</li>
				<li>
					<div>
						<img src="img/0.jpg"/><img src="img/0.jpg"/>
					</div>
				</li>
				<li>
					<img src="img/c.jpg"/>
				</li>
				<li>
					<div>
						<img src="img/0.jpg"/><img src="img/0.jpg"/>
					</div>
				</li>
				<li>
					<div>
						<img src="img/0.jpg"/><img src="img/0.jpg"/>
					</div>
				</li>
				<li>
					<img src="img/c.jpg"/>
				</li>
				<li>
					<div>
						<img src="img/0.jpg"/><img src="img/0.jpg"/>
					</div>
				</li>
				<li>
					<div>
						<img src="img/0.jpg"/><img src="img/0.jpg"/>
					</div>
				</li>
			</ul>
		</section>
		<script type="text/javascript">
			
			var divs = document.querySelectorAll('div');
			var img = document.querySelectorAll('li>img');
//			var too = fnTab();
			for(var i=0;i<divs.length;i++){
				var too = fnTab();
				divs[i].querySelectorAll('img')[0].src = 'img/' + too[i] + '.jpg';
			}
			setInterval(fnTab,1000);
			function fnTab(){
				//获取时间
				var date = new Date();
				var h = date.getHours();
				var m = date.getMinutes();
				var s = date.getSeconds();
				//把时间拼成字符串
				var time = totwo(h)+totwo(m)+totwo(s);
				
				function totwo(n){//补零函数
					return n<10?'0'+n:''+n;
				}
				for(var i=0;i<divs.length;i++){
					fn(i);
				};
				function fn(p){
					//获取div和里面的图片
					var img5 = divs[p].querySelectorAll('img');
					//修改当前图片地址
					img5[1].src = 'img/' + time[p] + '.jpg';
				 	//向上运行70px、让下面的图片显示出来
					if(img5[0].src != img5[1].src){
						mTween(divs[p],'top',-70,500,'linear',function(){
							img5[0].src = 'img/' + time[p] + '.jpg';
							//向上运行70px时返回0
							divs[p].style.top = '0px';
						})
					}
				}
				//让两个图片闪烁
				for(var i=0;i<img.length;i++){
					img[i].src = 'img/c.jpg';
				}
				//延时闪烁时间、切换图片位置
				setTimeout(function(){
					for(var i=0;i<img.length;i++){
						img[i].src = 'img/b.jpg';
					}
				},500)
				return time;
			}
		</script>
	</body>
</html>
