<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 500px;
				height: 300px;
				margin: 200px auto;
			}
			ul,p{
				padding: 0;
				margin: 0;
			}
			li{
				list-style: none;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>
					<p><img src="img/0.jpg"/></p>
				</li>
				<li>
					<p><img src="img/0.jpg"/></p>
				</li>
				<li>
					<img src="img/c.jpg"/>			
				</li>
				<li>
					<p><img src="img/0.jpg"/></p>
				</li>
				<li>
					<p><img src="img/0.jpg"/></p>
				</li>
				<li>
					<img src="img/c.jpg"/>
				</li>
				<li>
					<p><img src="img/0.jpg"/></p>
				</li>
				<li>
					<p><img src="img/0.jpg"/></p>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			
			var img1 = document.querySelectorAll('p img');
			var img2 = document.querySelectorAll('li>img');
			fn();//调用函数、初始状态不为0
			setInterval(function(){
				fn();
				// 让两个点动起来
				for(var i=0;i<img2.length;i++){
					img2[i].src = 'img/c.jpg';
				}
				//让其延时0.5秒
				setTimeout(function(){
					for(var i=0;i<img2.length;i++){
						img2[i].src = 'img/b.jpg';
					}				
				},500)
			},1000)
			//补零函数
			function totwo(m){
				return m<10?'0' + m:'' + m;
			}
			function fn(){
				var date = new Date();
				var h = date.getHours();
				var m = date.getMinutes();
				var s = date.getSeconds();
				//把时间拼成字符串
				var time = totwo(h)+totwo(m)+totwo(s);
				
				for(var i=0;i<time.length;i++){
					img1[i].src =  'img/' + time[i] + '.jpg';
				}
			}
		</script>
	</body>
</html>
